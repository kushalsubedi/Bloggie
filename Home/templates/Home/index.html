{% extends 'base.html' %}
{% block content %}
{% include 'nav.html'%}
<div class="container md-4 mt-4">
<h1> welcome {{request.user.username}} </h1>
    {% for blog in blogs %}
   
       <a href = "{% url 'blog_detail' blog.id %}"> <h1>{{ blog.title }}</h1> </a>
       <p style="color:red"> @{{ blog.author }}</p>
        <p> <img src = "{{blog.image.url}}" width="300px">
        <p>{{ blog.pub_date_pretty}}</p>
        
        <pre>{{ blog.summary }}</pre>
        {% if request.user == blog.author %}
      <a href="{% url  'update_blog' blog.id %}">   <button class="btn btn-secondary mr-5" value ="Edit"> Edit  </button> </a>

      <a href="{% url  'delete_blog' blog.id %}">   <button class="btn btn-danger mr-5" value ="Delete"> Delete  </button> </a>
      {% endif %}
    {% endfor %}
  {% endblock %}
        </div>
